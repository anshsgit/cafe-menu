<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee shop menu</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>CAMPER CAFE</h1>
                <p class="established">Est. 2020</p>
            </div>
        </header>

        <hr>

        <section class="coffee">
            <header class="secondary-header">
                <div class="secondary-header-content">
                    <h2>Coffee</h2>
                    <figure>
                        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee cup" class="coffee cup">
                    </figure>
                    
                </div>
            </header>
            
            <div class="list">
                <section class="names">
                    <p>French Vanilla</p>
                    <p>Caramel Macchiato</p>
                    <p>Pumpkin Spice</p>
                    <p>Hazelnut</p>
                    <p>Mocha</p>
                </section>
        
                <section class="prices">
                    <p>3.00</p>
                    <p>3.75</p>
                    <p>3.50</p>
                    <p>4.00</p>
                    <p>4.50</p>
                </section>
            </div>
        </section>
    
        <section class="desert">
            <header class="secondary-header">
                <div class="secondary-header-content">
                    <h2>Desserts</h2>
                    <figure>
                        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="cake slice" class="cake slice">
                    </figure>
                    
                </div>
            </header>
            
            <div class="list">
                <section class="names">
                    <p>Donut</p>
                    <p>Cherry Pie</p>
                    <p>Cheesecake</p>
                    <p>Cinnamon Roll</p>
                </section>
        
                <section class="prices">
                    <p>1.50</p>
                    <p>2.75</p>
                    <p>3.00</p>
                    <p>2.50</p>
                </section>
            </div>
        </section>

        <hr>

        <footer>
            <div class="footer-content">
                <a href="#" class="website link">Visit our Website</a>
                <p class="address">123 Free Code Camp Drive</p>
            </div>
        </footer>
    </div>
    
</body>
</html>
